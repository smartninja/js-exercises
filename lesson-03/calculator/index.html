<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="hello">Calculator</h1>

        <input id="firstNum" type="number" placeholder="Enter a number" class="big">

        <select id="selectOperation" class="big">
            <option value="+" selected>+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input id="secondNum" type="number" placeholder="Enter a number" class="big">

        <button id="resultButton" class="big">=</button>

        <span id="resultText" class="big"></span>

        <!-- JavaScript files (must be at the end of body!) -->
        <script src="script.js"></script>
    </body>
</html>
